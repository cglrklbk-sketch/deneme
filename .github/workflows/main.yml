name: EXE Oluşturucu
on: [push] # Kodu her güncellediğinde çalışır

jobs:
  build:
    runs-on: windows-latest # GitHub senin için bir Windows açar
    steps:
    - uses: actions/checkout@v4
    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Paketle
      run: |
        pip install pyinstaller
        pyinstaller --onefile --windowed main.py
    - name: Dosyayı Yükle
      uses: actions/upload-artifact@v4
      with:
        name: programim-exe
        path: dist/main.exe
